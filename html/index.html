<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Park Search</title>

        <link rel="icon" href="img/treeIcon.png">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/main.js"></script>
    </head>
    <body>
        <!-- I apologize to all the UI designers -->
        <header>
            <h1>Welcome Back to Park Search Richard</h1>
        </header>
        <div class="content" id="results">
        	<div class = "row">
        		<div class="col-md-12">
        			<h3>Here are your current favorites</h3>
            <div class="row">
                <div class="col-md-6" id="firstQuery">
                    <p>
                        Your favorite
                    </p>
                </div>
                <div class="col-md-6" id="secondQuery">
                    <p>
                        Your favorite
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <h3>Write a new review for Gas Works Park</h3>
        <div class="review-inputs">
          <span>Description: <input type="text" id="description"/></span>
          <span>Rating(0-5): <input type="number" min="0" max="5" id="rating"/></span>
          <span>Warnings: <input type="text" id="warnings"/></span>
          <button id="submit">Submit</button>
          <span id="result"></span>
        </div>
        <hr>
        <div class="search">
            <span>Search for a park: <input type="text" id="searchTerm"/></span>
            <button id="search">Search</button>
            <div id="searchResults"></div>
        </div>
    </body>
</html>
